<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Support Ticket</title>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, rgb(31, 41, 55) 0%, rgb(139, 90, 159) 50%, rgb(16, 185, 129) 100%);
      --primary-color: rgb(139, 90, 159);
      --primary-dark: rgb(31, 41, 55);
      --accent-green: rgb(16, 185, 129);
      --success-color: #A7F3D0;
      --warning-color: #FDE68A;
      --danger-color: #FECACA;
      --text-primary: #374151;
      --text-secondary: #6B7280;
      --text-light: #9CA3AF;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F9FAFB;
      --bg-tertiary: #F3F4F6;
      --border-light: #F3E8FF;
      --border-medium: #E5E7EB;
      --shadow-light: 0 4px 6px -1px rgba(139, 90, 159, 0.1), 0 2px 4px -1px rgba(139, 90, 159, 0.06);
      --shadow-medium: 0 10px 15px -3px rgba(139, 90, 159, 0.1), 0 4px 6px -2px rgba(139, 90, 159, 0.05);
      --shadow-heavy: 0 20px 25px -5px rgba(139, 90, 159, 0.1), 0 10px 10px -5px rgba(139, 90, 159, 0.04);
      --border-radius: 20px;
      --border-radius-small: 12px;
      --border-radius-large: 28px;
      --transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--primary-gradient);
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 14px;
      line-height: 1.6;
      font-weight: 400;
    }
    
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      color: var(--text-primary);
      padding: 24px 28px;
      box-shadow: 0 4px 20px rgba(139, 90, 159, 0.1);
      position: relative;
      overflow: hidden;
      border-bottom: 2px solid var(--border-light);
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(139, 90, 159, 0.05) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .header h2 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: -0.5px;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .ticket-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
      font-size: 14px;
      opacity: 0.9;
    }
    
    .status-badge {
      padding: 8px 16px;
      border-radius: var(--border-radius-large);
      font-size: 12px;
      font-weight: 600;
      text-transform: capitalize;
      letter-spacing: 0.3px;
      box-shadow: var(--shadow-light);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .status-open { 
      background: var(--success-color);
      color: #047857;
    }
    .status-in_progress { 
      background: var(--warning-color);
      color: #92400e;
    }
    .status-resolved { 
      background: #E5E7EB;
      color: #374151;
    }
    .status-closed { 
      background: var(--danger-color);
      color: #991b1b;
    }
    
    .priority-badge {
      padding: 6px 12px;
      border-radius: var(--border-radius-small);
      font-size: 10px;
      font-weight: 700;
      margin-left: 12px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      border: 2px solid;
    }
    
    .priority-high { 
      background: rgba(254, 202, 202, 0.8);
      color: #dc2626;
      border-color: rgba(220, 38, 38, 0.3);
    }
    .priority-medium { 
      background: rgba(253, 230, 138, 0.8);
      color: #d97706;
      border-color: rgba(217, 119, 6, 0.3);
    }
    .priority-low { 
      background: rgba(167, 243, 208, 0.8);
      color: #059669;
      border-color: rgba(5, 150, 105, 0.3);
    }
    
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 28px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px);
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(139, 90, 159, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
      scrollbar-width: thin;
      scrollbar-color: rgba(139, 90, 159, 0.3) transparent;
    }
    
    .chat-container::-webkit-scrollbar {
      width: 8px;
    }
    
    .chat-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
    }
    
    .chat-container::-webkit-scrollbar-thumb {
      background: rgba(139, 90, 159, 0.3);
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }
    
    .message {
      margin-bottom: 28px;
      display: flex;
      align-items: flex-start;
      animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3) translateY(20px);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.05) translateY(-5px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    
    .message.user {
      justify-content: flex-end;
    }
    
    .message.admin {
      justify-content: flex-start;
    }
    
    .message-bubble {
      max-width: 72%;
      padding: 18px 22px;
      border-radius: var(--border-radius);
      word-wrap: break-word;
      position: relative;
      box-shadow: var(--shadow-light);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    
    .message.user .message-bubble {
      background: linear-gradient(135deg, rgba(139, 90, 159, 0.9) 0%, rgba(16, 185, 129, 0.8) 100%);
      color: white;
      border-bottom-right-radius: 6px;
      margin-right: 16px;
      box-shadow: 0 8px 32px rgba(139, 90, 159, 0.3);
    }
    
    .message.admin .message-bubble {
      background: rgba(255, 255, 255, 0.85);
      color: var(--text-primary);
      border: 2px solid rgba(139, 90, 159, 0.1);
      border-bottom-left-radius: 6px;
      margin-left: 16px;
      box-shadow: 0 8px 32px rgba(255, 255, 255, 0.3);
    }
    
    .message-header {
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .message.user .message-header {
      color: rgba(255,255,255,0.9);
    }
    
    .message.admin .message-header {
      color: var(--text-secondary);
    }
    
    .message-text {
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 14px;
    }
    
    .message-time {
      font-size: 11px;
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .message.user .message-time {
      color: rgba(255,255,255,0.7);
      justify-content: flex-end;
    }
    
    .message.admin .message-time {
      color: var(--text-light);
    }
    
    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      margin: 0 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      flex-shrink: 0;
      box-shadow: 0 6px 20px rgba(139, 90, 159, 0.3);
      position: relative;
      border: 3px solid rgba(255, 255, 255, 0.6);
    }
    
    .avatar::after {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      padding: 4px;
      background: linear-gradient(45deg, rgba(139, 90, 159, 0.3), rgba(16, 185, 129, 0.3));
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      animation: shimmer 3s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    .avatar.user {
      background: linear-gradient(135deg, rgba(139, 90, 159, 0.9), rgba(16, 185, 129, 0.8));
      color: white;
      order: 1;
    }
    
    .avatar.admin {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.9), rgba(139, 90, 159, 0.8));
      color: white;
    }
    
    .reply-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-top: 2px solid rgba(139, 90, 159, 0.1);
      padding: 28px;
      box-shadow: 0 -8px 32px rgba(139, 90, 159, 0.1);
    }
    
    .reply-form {
      display: flex;
      gap: 20px;
      align-items: flex-end;
      background: rgba(255, 255, 255, 0.8);
      border-radius: var(--border-radius-large);
      padding: 16px 20px;
      border: 3px solid rgba(139, 90, 159, 0.1);
      transition: var(--transition);
      box-shadow: 0 4px 20px rgba(139, 90, 159, 0.05);
    }
    
    .reply-form:focus-within {
      border-color: rgba(139, 90, 159, 0.3);
      box-shadow: 0 0 0 4px rgba(139, 90, 159, 0.1), 0 8px 32px rgba(139, 90, 159, 0.15);
      transform: translateY(-2px);
    }
    
    .reply-input {
      flex: 1;
      border: none;
      background: transparent;
      padding: 14px 18px;
      font-size: 15px;
      resize: none;
      min-height: 24px;
      max-height: 120px;
      font-family: inherit;
      color: var(--text-primary);
      line-height: 1.6;
      font-weight: 400;
    }
    
    .reply-input:focus {
      outline: none;
    }
    
    .reply-input::placeholder {
      color: var(--text-light);
      font-style: italic;
    }
    
    .send-btn {
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      box-shadow: 0 6px 20px rgba(139, 90, 159, 0.3);
      flex-shrink: 0;
      border: 3px solid rgba(255, 255, 255, 0.3);
      font-size: 18px;
    }
    
    .send-btn:hover:not(:disabled) {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 8px 30px rgba(139, 90, 159, 0.4);
    }
    
    .send-btn:active {
      transform: scale(0.95) rotate(-2deg);
    }
    
    .send-btn:disabled {
      background: rgba(156, 163, 175, 0.5);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      border-color: rgba(156, 163, 175, 0.3);
    }
    
    .loading {
      text-align: center;
      padding: 60px 40px;
      color: var(--text-secondary);
    }
    
    .loading-spinner {
      width: 52px;
      height: 52px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px auto;
      box-shadow: 0 4px 20px rgba(139, 90, 159, 0.2);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 40px;
      color: var(--text-secondary);
    }
    
    .actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
      justify-content: center;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: var(--border-radius-small);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-light);
    }
    
    .btn-secondary {
      background: var(--bg-primary);
      color: var(--text-secondary);
      border: 1px solid var(--border-medium);
    }
    
    .btn-secondary:hover {
      background: var(--bg-secondary);
      box-shadow: var(--shadow-medium);
    }
    
    .typing-indicator {
      display: none;
      padding: 16px 24px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius-large);
      margin: 20px 28px;
      font-size: 14px;
      color: var(--text-secondary);
      font-style: italic;
      box-shadow: 0 6px 25px rgba(139, 90, 159, 0.15);
      border: 2px solid rgba(139, 90, 159, 0.1);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 6px 25px rgba(139, 90, 159, 0.15);
      }
      50% { 
        transform: scale(1.02);
        box-shadow: 0 8px 30px rgba(139, 90, 159, 0.25);
      }
    }
    
    .auto-resize {
      overflow: hidden;
      transition: height 0.2s ease;
    }
    
    /* Enhanced status indicators */
    .online-indicator {
      width: 8px;
      height: 8px;
      background: var(--success-color);
      border-radius: 50%;
      margin-left: auto;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 200, 81, 0.7); }
      70% { box-shadow: 0 0 0 6px rgba(0, 200, 81, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 200, 81, 0); }
    }
    
    /* Message reactions */
    .message-reactions {
      margin-top: 8px;
      display: flex;
      gap: 4px;
    }
    
    .reaction {
      padding: 2px 6px;
      background: rgba(66, 133, 244, 0.1);
      border-radius: 12px;
      font-size: 11px;
      color: var(--primary-color);
      border: 1px solid rgba(66, 133, 244, 0.2);
    }
    
    /* Enhanced scrollbar for webkit browsers */
    .chat-container::-webkit-scrollbar-thumb:hover {
      background: var(--text-light);
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .message-bubble {
        max-width: 85%;
      }
      
      .avatar {
        width: 36px;
        height: 36px;
        font-size: 14px;
      }
      
      .chat-container {
        padding: 16px;
      }
      
      .reply-container {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 id="ticket-title">Support Ticket</h2>
    <div class="ticket-info">
      <div>
        <span>Ticket #<span id="ticket-id"></span></span>
        <span class="priority-badge" id="priority-badge"></span>
      </div>
      <div>
        <span class="status-badge" id="status-badge"></span>
      </div>
    </div>
  </div>
  
  <div id="loading" class="loading">
    <div class="loading-spinner"></div>
    <p>üì• Loading ticket...</p>
  </div>
  
  <div id="ticket-content" style="display: none; flex: 1; display: flex; flex-direction: column;">
    <div class="chat-container" id="chat-container">
      <!-- Messages will be loaded here -->
    </div>
    
    <div class="typing-indicator" id="typing-indicator">
      Support team is typing...
    </div>
    
    <div class="reply-container">
      <div class="reply-form">
        <textarea 
          id="reply-input" 
          class="reply-input auto-resize" 
          placeholder="Type your message..."
          rows="1"></textarea>
        <button id="send-btn" class="send-btn" onclick="sendMessage()">
          ‚û§
        </button>
      </div>
      
      <div class="actions">
        <button class="btn btn-secondary" onclick="refreshTicket()">üîÑ Refresh</button>
        <button class="btn btn-secondary" onclick="google.script.host.close()">Close</button>
      </div>
    </div>
  </div>

  <script>
    let currentTicket = null;
    let ticketId = '<?= ticketId ?>';
    
    // Auto-resize textarea
    const textarea = document.getElementById('reply-input');
    textarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 100) + 'px';
    });
    
    // Send message on Enter (Shift+Enter for new line)
    textarea.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    
    // Load ticket on page load
    window.addEventListener('load', function() {
      loadTicket();
    });
    
    function loadTicket() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('ticket-content').style.display = 'none';
      
      google.script.run
        .withSuccessHandler(function(ticket) {
          if (ticket) {
            currentTicket = ticket;
            displayTicket(ticket);
          } else {
            showError('Ticket not found');
          }
        })
        .withFailureHandler(function(error) {
          showError('Error loading ticket: ' + error.message);
        })
        .getTicket(ticketId);
    }
    
    function displayTicket(ticket) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('ticket-content').style.display = 'flex';
      
      // Update header
      document.getElementById('ticket-title').textContent = ticket.subject;
      document.getElementById('ticket-id').textContent = ticket.id;
      
      // Update status badge
      const statusBadge = document.getElementById('status-badge');
      statusBadge.textContent = ticket.status.replace('_', ' ').toUpperCase();
      statusBadge.className = 'status-badge status-' + ticket.status;
      
      // Update priority badge
      const priorityBadge = document.getElementById('priority-badge');
      priorityBadge.textContent = ticket.priority.toUpperCase();
      priorityBadge.className = 'priority-badge priority-' + ticket.priority;
      
      // Display messages
      displayMessages(ticket.messages);
      
      // Scroll to bottom
      setTimeout(() => {
        const container = document.getElementById('chat-container');
        container.scrollTop = container.scrollHeight;
      }, 100);
    }
    
    function displayMessages(messages) {
      const container = document.getElementById('chat-container');
      container.innerHTML = '';
      
      messages.forEach(function(message) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ' + (message.isAdmin ? 'admin' : 'user');
        
        const avatar = document.createElement('div');
        avatar.className = 'avatar ' + (message.isAdmin ? 'admin' : 'user');
        avatar.textContent = message.isAdmin ? 'üéß' : 'üë§';
        
        const bubble = document.createElement('div');
        bubble.className = 'message-bubble';
        
        const header = document.createElement('div');
        header.className = 'message-header';
        header.textContent = message.author;
        
        const text = document.createElement('div');
        text.className = 'message-text';
        text.textContent = message.message;
        
        const time = document.createElement('div');
        time.className = 'message-time';
        time.textContent = formatTime(message.timestamp);
        
        bubble.appendChild(header);
        bubble.appendChild(text);
        bubble.appendChild(time);
        
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(bubble);
        
        container.appendChild(messageDiv);
      });
    }
    
    function sendMessage() {
      const input = document.getElementById('reply-input');
      const message = input.value.trim();
      
      if (!message) return;
      
      const sendBtn = document.getElementById('send-btn');
      sendBtn.disabled = true;
      sendBtn.innerHTML = '‚è≥';
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            input.value = '';
            input.style.height = 'auto';
            refreshTicket();
          } else {
            alert('Error sending message: ' + result.error);
          }
          sendBtn.disabled = false;
          sendBtn.innerHTML = '‚û§';
        })
        .withFailureHandler(function(error) {
          alert('Error sending message: ' + error.message);
          sendBtn.disabled = false;
          sendBtn.innerHTML = '‚û§';
        })
        .addTicketMessage(ticketId, message);
    }
    
    function refreshTicket() {
      loadTicket();
    }
    
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffTime = Math.abs(now - date);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      
      if (diffDays === 1) {
        return 'Today ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      } else if (diffDays === 2) {
        return 'Yesterday ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      } else if (diffDays <= 7) {
        return date.toLocaleDateString([], {weekday: 'short'}) + ' ' + 
               date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      } else {
        return date.toLocaleDateString() + ' ' + 
               date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      }
    }
    
    function showError(message) {
      document.getElementById('loading').innerHTML = '<p style="color: #dc3545;">‚ùå ' + message + '</p>';
    }
    
    // Auto-refresh every 30 seconds to check for new messages
    setInterval(function() {
      if (currentTicket && currentTicket.status !== 'closed') {
        refreshTicket();
      }
    }, 30000);
  </script>
</body>
