<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      .progress-container {
        width: 100%;
        height: 20px;
        background-color: #f3f3f3;
        border-radius: 10px;
        margin: 20px 0;
        overflow: hidden;
      }
      .progress-bar {
        height: 100%;
        background-color: #4285F4;
        border-radius: 10px;
        width: 0%;
        transition: width 0.5s;
      }
      .status {
        text-align: center;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .detail {
        text-align: center;
        color: #666;
        margin-bottom: 20px;
        min-height: 20px;
      }
      .title {
        text-align: center;
        margin-bottom: 20px;
      }
      .complete {
        color: #0f9d58;
      }
      .error {
        color: #db4437;
      }
      .warning {
        color: #f4b400;
      }
      .center {
        text-align: center;
      }
      .button-container {
        margin-top: 20px;
        text-align: center;
      }
      button {
        background-color: #4285F4;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3367D6;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h3>Syncing Data to <?= sheetName ?></h3>
    </div>
    
    <div class="status" id="status">Initializing...</div>
    <div class="detail" id="detail">Preparing to sync data from Pipedrive</div>
    
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <div class="center" id="elapsed">Elapsed time: 0s</div>
    
    <div class="button-container">
      <button id="close-button" class="hidden" onclick="closeDialog()">Close</button>
    </div>
    
    <script>
      // Track start time
      const startTime = new Date().getTime();
      
      // Update elapsed time every second
      const elapsedTimer = setInterval(function() {
        const elapsed = Math.floor((new Date().getTime() - startTime) / 1000);
        document.getElementById('elapsed').textContent = `Elapsed time: ${elapsed}s`;
      }, 1000);
      
      // Poll sync status every 500ms
      const statusTimer = setInterval(function() {
        google.script.run
          .withSuccessHandler(updateStatus)
          .withFailureHandler(handleError)
          .getSyncStatus();
      }, 500);
      
      function updateStatus(syncStatus) {
        if (!syncStatus) return;
        
        // Update progress bar
        const progressBar = document.getElementById('progress-bar');
        progressBar.style.width = `${syncStatus.progress}%`;
        
        // Update status text
        const statusElement = document.getElementById('status');
        statusElement.textContent = syncStatus.status;
        
        // Update detail text
        const detailElement = document.getElementById('detail');
        detailElement.textContent = syncStatus.detail;
        
        // Apply status styling
        statusElement.className = 'status';
        if (syncStatus.phase === 'complete') {
          statusElement.classList.add('complete');
          clearInterval(statusTimer);
          clearInterval(elapsedTimer);
          document.getElementById('close-button').classList.remove('hidden');
        } else if (syncStatus.phase === 'error') {
          statusElement.classList.add('error');
          clearInterval(statusTimer);
          clearInterval(elapsedTimer);
          document.getElementById('close-button').classList.remove('hidden');
        } else if (syncStatus.status === 'No Data') {
          statusElement.classList.add('warning');
          clearInterval(statusTimer);
          clearInterval(elapsedTimer);
          document.getElementById('close-button').classList.remove('hidden');
        }
      }
      
      function handleError(error) {
        document.getElementById('status').textContent = 'Error';
        document.getElementById('status').classList.add('error');
        document.getElementById('detail').textContent = error.message || 'An unexpected error occurred';
        clearInterval(statusTimer);
        clearInterval(elapsedTimer);
        document.getElementById('close-button').classList.remove('hidden');
      }
      
      function closeDialog() {
        google.script.host.close();
      }
    </script>
  </body>
</html>
